<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Client is joined to server -->
    <script defer src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script> 
    <!-- defer for downloading in backgroud simultaniously -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chatlogo1.jpg" alt="">
    </nav>

    <div class="container">
        <div class="message right">Anubh: Hey how r u?</div>
        <div class="message left">Sam: I'm fine Bro. How about you?</div>
    </div>

    <div class="send">
        <form action="" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
